<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bases CSS</title>
    <style>
        /*Indico a la pagina el codigo debe interpretar como css*/
        /*Selectores de elementos*/
        h2 {
            /*propiedades*/
            color:brown;
            background: yellowgreen;
            font-size: 60px;
        }
        .titulo-especial{
            color: aquamarine;
            background-color: black;
            font-size: 45px;
        }
    </style>
</head>
<body>
    <!-- Estilos en linea -->
    <h1 style="color: red; background: gainsboro;">Hola Dev</h1>
    <h1></h1>
    
    <h2>Hola DevMundo</h2>
    <h2>Hola DevArg</h2>
    <h2 class="titulo-especial">Hola DevArg</h2>
</body>
</html>
