<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/normalize.css">
    <title>Trabajo Práctico</title>
</head>
<body>
    <section class="plan-section">
        <div class="button button-morado">Elegir plan</div>
        <div class="button button-blanco">Elegir plan</div>
    </section>
    <section class="discount-section">
        <div class="discount-item">
            <span class="moneda">AR$</span><span class="valor">19.399</span>
            <button class="button button-gris">AHORRÁ 72%</button>
        </div>
        <div class="discount-amount">AR$ <span class="valor-grande">3.899</span> /mes</div>
    </section>
    <section class="card-section">
        <div class="card-item">
            <div class="card-item_titulo">Más vendidos</div>
            <div class="card-item_imagen">
                <img src="https://http2.mlstatic.com/frontend-assets/homes-palpatine/dynamic-access-desktop/top-sale.svg" alt="Calzados">
            </div>
            <div class="card-item_texto">
                <span>Explorá los productos que son tendencia</span>
            </div>
            <div class="card-item_button">
                <button class="button button-calzado">Ir a Más vendidos</button>
            </div>
        </div>
    </section>
</body>
</html>
