<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Diseño Nav Excalidraw</title>
</head>
<body>
    <aside>
        <div class="icons">
            <i class="bi bi-list"></i>
        </div>
        <div class="sidebar">
            <div class="sider-up">
                <div class="sider-up-3box">
                    <div class="sider-up-3box_textder">
                        <i class="bi bi-folder"></i>
                        <p>Abrir</p>
                    </div>
                    <p class="_atajo">Crtl+O</p>
                </div>
                <div class="sider-up-2box">
                    <i class="bi bi-box"></i>
                    <p>Guardar en...</p>
                </div>
                <div class="sider-up-3box">
                    <div class="sider-up-3box_textder">
                        <i class="bi bi-folder"></i>
                        <p>Exportar imagen...</p>
                    </div>
                    <p class="_atajo">Crtl+Shift+E</p>
                </div>
                <div class="sider-up-2box">
                    <i class="bi bi-box"></i>
                    <p>Colaboración en directo...</p>
                </div>
                <div class="sider-up-3box">
                    <div class="sider-up-3box_textder">
                        <i class="bi bi-folder _text-especial"></i>
                        <p class="_text-especial">Command palette</p>
                    </div>
                    <p class="_atajo-especial">Crtl+/</p>
                </div>
                <div class="sider-up-3box">
                    <div class="sider-up-3box_textder">
                        <i class="bi bi-folder"></i>
                        <p>Ayuda</p>
                    </div>
                    <p class="_atajo">?</p>
                </div>
                <div class="sider-up-2box">
                    <i class="bi bi-box"></i>
                    <p>Limpiar lienzo y reiniciar el color de fondo</p>
                </div>
            </div>
            <!--Fin de sider-up-->
            <div class="aside_separador"></div>
            <div class="sider-med">
                <div class="sider-med-2box">
                    <i class="bi bi-folder"></i>
                    <p>Excalidraw*</p>
                </div>
                <div class="sider-med-2box">
                    <i class="bi bi-folder"></i>
                    <p>GitHub</p>
                </div>
                <div class="sider-med-2box">
                    <i class="bi bi-box"></i>
                    <p>Follow us</p>
                </div>
                <div class="sider-med-2box">
                    <i class="bi bi-box"></i>
                    <p>Discord chat</p>
                </div>
                <div class="sider-med-2box">
                    <i class="bi bi-box _text-especial"></i>
                    <p class="_text-especial">Sign up</p>
                </div>
            </div>
            <!--Fin de sider-med-->
            <div class="aside_separador"></div>
            <div class="sider-down">
                <div class="sider-down-theme">
                    <p>Theme</p>
                    <div class="sider-down-3box">
                        <div class="sider-down-icons">
                            <i class="bi bi-folder"></i>
                        </div>
                        <div class="sider-down-icons">
                            <i class="bi bi-folder"></i>
                        </div>
                        <div class="sider-down-icons">
                            <i class="bi bi-folder"></i>
                        </div>
                    </div>
                </div>
                <!--Fin de sider-down-theme-->
                <div class="sider-down-idioma">
                        <select class="sider-down-idioma-list" name="idioma" id="idioma" form="carform">
                            <option value="en">English</option>
                            <option value="de">Bahasa Indonesia</option>
                            <option value="eu">Español</option>
                            <option value="fr">Francais</option>
                            <option value="it">Italiano</option>
                            <option value="oc">Occitan</option>
                        </select>
                </div>
                <!--Fin de sider-down-idioma-->
                <div class="sider-down-lienzo">
                    <p class="sider-down-lienzo-titulo">Fondo del lienzo</p>
                    <div  class="sider-down-icons_color">
                        <div class="icons-color-flex">
                            <button class="icons-color icons-button_a"></button>
                            <button class="icons-color icons-button_b"></button>
                            <button class="icons-color icons-button_c"></button>
                            <button class="icons-color icons-button_d"></button>
                            <button class="icons-color icons-button_e"></button>
                        </div>
                        <div class="separador-icons"></div>
                        <button class="icons-color icons-selec"></button>
                    </div>
                </div>
            </div>
        </div>
        <!--Fin de sider-down-->
    </aside>
</body>
</html>
